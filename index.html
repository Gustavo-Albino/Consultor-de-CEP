<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao jQuery e Ajax</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquery-3.6.0-min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Localização</h1>
    <h2>Digite um CEP</h2>
    <section class="localizacao">
        <nav>
            <input id="cep" type="search">
            <button id="btn" type="button" onclick="consultarCep()" onkeydown="PressionarEnter()">&#127859</button>
        </nav>
        <ul>
            <li><span>UF: </span><p class="uf"></p></li>
            <li><span>Localidade: </span><p class="localidade"></p></li>
            <li><span>Bairro: </span><p class="bairro"></p></li>
            <li><span>Logradouro: </span><p class="logradouro"></p></li>
            <li><span>DDD: </span><p class="ddd"></p></li>
        </ul>

        <article>
            <img src="" alt=" " id="mapa">
        </article>
    </section>
</body>
</html>
