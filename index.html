<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao jQuery e Ajax</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquery-3.6.0-min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-dark bg-dark navbar_search" >
        <a class="navbar-brand text-white navbar_title">Consulta CEP</a>
        <section class="d-flex" role="search">
            <input class="section-control me-2" type="search" placeholder="CEP" aria-label="Search" id="cep">
            <button class="btn btn-outline-success" onclick="consultarCep()">Buscar</button>
        </section>
    </nav>
    <section class="conteiner">
        <span class="row">
            <h1 id="cep_title">CEP</h1>
        </span>
        <span class="row table_conteiner">
            <table class="table">
                <tbody>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Malha Geográfica do Estado</td>
                        <td>
                            <img src="img/malha-padrao.png" alt="Estado" id="mapa">
                        </td>
                    </tr>
                </tbody>
            </table>
        </span>

        
</body>
</html>
